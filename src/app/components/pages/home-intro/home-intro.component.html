<app-categories></app-categories>
<app-blog></app-blog>
<app-courses></app-courses>
<app-partner></app-partner> 
<div id="wrapper"
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" *ngFor="let data of homeData">
      <div class="modal-header">
        <h4 class="modal-title">{{data.attributes.name}}</h4>
      </div>
      <div class="modal-body">
        <img *ngIf="data.attributes.imageurl" src="{{data.attributes.imageurl}}" style="width: 100%; border-radius:20px;">
        <iframe *ngIf="data.attributes.youtube" width="100%" height="315" src="https://www.youtube.com/embed/5eTKo4iyFlk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <p class="mt-2">{{data.attributes.detail}}</p> 
      </div>
      <div class="modal-footer">
        <a *ngIf="data.attributes.detailurl" href="{{data.attributes.detailurl}}" target="_blank" class="btn btn-success"> รายละเอียดเพิ่มเติม</a>
        <button type="button" class="btn btn-danger"(click)="closePopup()"> ปิดหน้าต่าง</button>
      </div>
    </div>
  </div>
</div>
