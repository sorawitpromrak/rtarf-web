<!-- Default Features Section -->
<div
    class="features-area pt-100 pb-75"
    [ngClass]="{'d-none': router.url == '/about/for-people' || router.url == '/about/for-soldiers'}"
>
    <div class="container"> 
        <div class="row align-items-center" *ngFor="let content of featuresContent;">
            <div class="col-lg-6 col-md-12">
                <div class="features-image">
                    <div class="row align-items-end">
                        <div class="col-7">
                            <div class="image">
                                <img [src]="content.image1" alt="features-image">
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="image">
                                <img [src]="content.image2" alt="features-image">
                            </div>
                            <div class="image">
                                <img [src]="content.image3" alt="features-image">
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="features-content">
                    <h2>{{content.title}}</h2>
                    <p>{{content.paragraph}}</p>
                    <ul class="features-list ps-0 list-unstyled d-flex flex-wrap">
                        <li *ngFor="let item of content.list;">
                            <span>
                                <i class="flaticon-check-mark"></i>
                                <a [routerLink]=item.url>{{item.title}}</a>
                            </span>
                        </li>
                    </ul> 
                </div>
            </div>
        </div>
    </div>
</div>
